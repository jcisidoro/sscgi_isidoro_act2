<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Patrick Isidoro | Personal Portfolio</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chokokutai&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<body>
    <main class="flex flex-col w-full h-[1000px] bg-red-100">
        <nav class="flex bg-[#252525] h-10">
            <div class="relative flex w-full h-full">
              <div class="h-full flex items-center">
                <span class="p-2 chokokutai-regular text-white ml-4">JPI</span>
              </div>
              <div class="flex items-center h-full text-white absolute right-10 gap-4">
                <button>Home</button>
                <button>About</button>
                <button>Projects</button>
                <button>Contact</button>
              </div>
            </div>     
        </nav>
        <div class="w-full h-96 bg-[#1d1d1d]"></div>
        <div class="w-full h-24 bg-[#040404]"></div>
        <div class="flex w-full h-96 bg-green-100">
            <img src="/images/designImg.jpg" alt="Design Image Logo" class="w-1/2 object-cover">
            <img src="/images/devImg.jpg" alt="Dev Image Logo" class="w-1/2 object-cover">
        </div>
    </main>
</body>
</html>
